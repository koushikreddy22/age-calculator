<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="age-container">
            <header>
                <h1> Age Calculator</h1>
               
            </header>
            <div class="date-div">
                <div >
                    <p>Date</p>
                    <input minlength="1" maxlength="2" class="date" type="text" placeholder="dd"/>
                </div>
                <div>
                    <p>Month</p>
                    <input minlength="1" maxlength="2" class="month" type="text" placeholder="mm"/>
                </div>
                <div>
                    <p>Year</p>
                    <input minlength="4" maxlength="4" class="year" type="text" placeholder="yyyy"/>
                </div>
                
            </div>
            <div class="button-div" onclick="submit()"><button>Submit</button></div>
        </div>
    </div>
    
</body>
<script>
    let date=document.querySelector(".date")
    let month=document.querySelector(".month")
    let year=document.querySelector(".year")
   
    function submit(){
        if(date.value.length<1){
            date.style.borderColor="red"
        }else{
            date.style.borderColor="black"
        }
        if(month.value.length<1){
            month.style.borderColor="red"
        }else{
            month.style.borderColor="black"
        }
        if(year.value.length<4){
            year.style.borderColor="red"
        }else{
            year.style.borderColor="black"
        }

    }

</script>
</html>
